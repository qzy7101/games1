<body id="situation">
<div class="pages-style" >
	<!--右侧内容-->
	<div class="bk-con-message message-section" id="iframe_box">
           <!--编辑内容-->
           <div class="operation  mb15">
           	<button class="btn button_btn bg-deep-blue" type="button" onclick=""><i class="iconfont"></i>&nbsp;上架游戏</button>
           </div>
           <!--列表内容-->
           <div class="page_content clearfix mb15 table-module ">
           	<table class="gallery table table_list table_striped table-bordered " id="">
           		<thead>
		        <tr>
				<th style="width: 200px">分类</th>
				<th style="width: 200px">图片</th>
				<th style="width: 200px">游戏名</th>
				<th style="width: 200px">价格</th>
				<!--<th style="width: 200px">简介</th>-->
				<th style="width: 200px">操作</th>
		       </tr>
		       </thead>
		       <tbody id="dataTableOne">

		       </tbody>
           	</table>
           </div>
    </div>
  </div>

<script>
	$(function () {
		$.ajax({
			type: "GET",
			url: "../allYyGames",
			async: false,
			success: function (data) {
				$("#video-tabContent").html(data)
				$.each(data, function (index, element) {
					var trStr =

							"<tr>\n" +
							"<td>"+element.gametype+"</td>\n" +
							"<td><a href=\"../img/GamesPhoto/"+element.yyphoto+"\" class=\"zoomimg\"><img src=\"../img/GamesPhoto/"+element.yyphoto+"\"  width=\"100%\" height=\"100%\"/></a></td>\n" +
							"<td>"+element.yyname+"</td>\n" +
							"<td>"+element.yyprice+"</td>\n" +
							"<td>\n" +
							"<button class=\"btn button_btn bg-deep-blue\" onclick=\"updGame("+element.yyid+")\">编辑</button>\n" +
							"<button class=\"btn button_btn btn-danger\" onclick=\"delGame("+element.yyid+")\">下架</button>\n" +
							"</td>\n" +
							"</tr>";

					$("#dataTableOne").append(trStr);


				});

			}

		});
	})


	function updGame(a) {

		alert(a)

	}

	function delGame(a) {

		alert(a)

	}
</script>
 </body>
</html>
<script>
$(function(){
	//内页框架结构编辑
	$("#situation").Hupage({
		slide: '#breadcrumb',
		padding:15,
		menuModule:'#bk-con-menu', //菜单模块
		pagecontent:'.page_content',//自定义属性
		operation:'.operation',//自定义属性
		scrollbar:function(e){
			e.niceScroll({
				cursorcolor: "#dddddd",
				cursoropacitymax: 1,
				touchbehavior: false,
				cursorwidth: "3px",
				cursorborder: "0",
				cursorborderradius: "3px",
			});
		},
		expand:function(thisBox,settings){
			var pc="";
			$(settings.pagecontent).css("margin-bottom")!=null? pc=parseInt($(settings.pagecontent).css("margin-bottom").replace("px","")):'';
		    $(settings.pagecontent).css({height:$(window).height()-$(settings.operation).outerHeight()-pc-(settings.padding*2)})
		    settings.scrollbar($(settings.slide) && $(settings.pagecontent));
		}//自定义方法
	});
 });
</script>
