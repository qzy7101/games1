	<script type="text/javascript">
		$.ajax({
			type:"get",
			url:"../getAllKeFu",

			success:function (data) {
				$.each(data,function (index,element) {
					var trStr =
						"<tr>"+
						"<td>"+"<input type='checkbox'>"+"</td>"+
						"<td >"+element.kname+"</td>" +
						"<td >"+element.email+"</td>" +
						"<td '>"+element.theme+"</td>" +
						"<td '>"+element.suggest+"</td>"+
						"<td>"+
						"<button class=\"btn button_btn bg-deep-blue\" >删除</button>\n" +
						"</td>"+
						"</tr>"
					$("#Datatable").append(trStr);
				})
			}
		})

<script>
	//内页框架
	$(function() {
		$("#pagestyle").Hupage({
			slide: '#breadcrumb',
			padding:15,
			scrollbar:function(e){
				e.niceScroll({
					      cursorcolor: "#dddddd",
					      cursoropacitymax: 1,
					      touchbehavior: false,
					      cursorwidth: "3px",
					      cursorborder: "0",
					      cursorborderradius: "3px",
				 });						
			},
			expand: function(thisBox, settings) {
				settings.scrollbar(
					$(".box-content").css({
						height: $(window).height() - $('.box-title').outerHeight() - (settings.padding*2)
					})
				); //设置当前页滚动样式
			}
		})
	})
</script>
